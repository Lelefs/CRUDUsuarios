<p-table [value]="usuarios" sortField="nome">
    <ng-template pTemplate="header">
        <tr>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>E-mail</th>
            <th>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.sobrenome}}</td>
            <td>{{usuario.email}}</td>
            <td>
                <button pButton label="Editar" routerLink="editar/{{usuario._id}}" style="margin-right: 15px;"></button>
                <button pButton label="Deletar" class="ui-button-danger" (click)="delete(usuario)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
<button pButton label="Novo usuário" routerLink="add"></button>
<p-confirmDialog #cd header="Atenção" icon="pi pi-exclamation-triangle">
    <p-footer>
        <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
        <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
    </p-footer>
</p-confirmDialog>
